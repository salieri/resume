name: Fix PR

# @todo: Needs to be broken into multiple jobs, so that the
#   `./scripts/fix-pr/cli.ts` script is run with no privileges;
#   otherwise, since Codex is running with elevated permissions,
#   it could theoretically arbitrarily use those permissions to
#   do harm.

# @todo: The current approach of `pnpm build && pnpm lint:fix && pnpm test`
#   works because tests have no external dependencies. A cleaner approach
#   would be to have a way to run tests in GHA, and then parsing the output
#   with Codex to determine what failed and why.

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  actions: read
  checks: write
  issues: write

jobs:
  attempt-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Create fix-pr check
        id: fix-pr-check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./.github/actions/check-run
        with:
          mode: create
          name: fix-pr
          head-sha: ${{ github.event.workflow_run.head_sha }}
          summary: Initializing a fix attempt...
          details-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - uses: terraform-linters/setup-tflint@v6
        name: Setup TFLint
        with:
          tflint_version: v0.60.0
          cache: true

      - name: Read tool versions from package.json
        id: versions
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json | sed 's/^[^0-9]*//')
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: pnpm

      - name: Determine pnpm store path
        id: store-path
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.store-path.outputs.path }}
          key: pnpm-store-${{ runner.os }}-${{ steps.versions.outputs.node_version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create artifact directory
        id: artifact-path
        run: |
          ARTIFACT_PATH=$(mktemp -d /tmp/fix-pr-XXXXXXX)
          echo "artifact_path=$ARTIFACT_PATH" >> "$GITHUB_OUTPUT"

      - name: Build workspace
        continue-on-error: true
        working-directory: dev/apps/resume
        run: pnpm --workspace-root build

      - name: Update fix-pr check - in progress
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./.github/actions/check-run
        with:
          mode: update
          check-run-id: ${{ steps.fix-pr-check.outputs.check-run-id }}
          status: in_progress
          summary: 'Auto-fix attempt in progress...'

      - name: Attempt auto-fix with Codex
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd dev/packages/release-scripts
          ./node_modules/.bin/tsx ./scripts/fix-pr/cli.ts --artifact-path "${{ steps.artifact-path.outputs.artifact_path }}"

      - name: 'Save generation artifacts'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generation-artifacts
          path: ${{ steps.artifact-path.outputs.artifact_path }}/**/*
          if-no-files-found: ignore

      - name: Update fix-pr check - completed
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./.github/actions/check-run
        with:
          mode: update
          check-run-id: ${{ steps.fix-pr-check.outputs.check-run-id }}
          status: completed
          conclusion: ${{ job.status == 'success' && 'success' || 'failure' }}
          summary: ${{ job.status == 'success' && 'Success â€“ fix PR filed.' || 'Fix attempt failed. See workflow run artifacts for details.' }}
