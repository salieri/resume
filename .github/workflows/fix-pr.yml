name: Fix PR

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  attempt-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Read tool versions from package.json
        id: versions
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json | sed 's/^[^0-9]*//')
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: pnpm

      - name: Determine pnpm store path
        id: store-path
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.store-path.outputs.path }}
          key: pnpm-store-${{ runner.os }}-${{ steps.versions.outputs.node_version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

#      - name: Log Codex prompt (dry run)
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        run: pnpm --filter @faust/release-scripts fix:pr --dry-run

      - name: Attempt auto-fix with Codex
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # run: pnpm --filter @faust/release-scripts fix:pr
        run: |
          cd dev/packages/release-scripts
          ./node_modules/.bin/tsx ./scripts/fix-pr/cli.ts --save-artifacts

      - name: 'Save generation artifacts'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generation-artifacts
          path: |
            /tmp/fix-pr-*
          if-no-files-found: ignore
