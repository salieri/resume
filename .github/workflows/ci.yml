name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pnpm-store-path: ${{ steps.store-path.outputs.path }}
      pnpm-cache-key: ${{ steps.pnpm-cache.outputs.cache-primary-key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read tool versions from package.json
        id: versions
        run: |
          PNPM_VERSION=$(jq -r '.engines.pnpm' package.json | sed 's/^[^0-9]*//')
          NODE_VERSION=$(jq -r '.engines.node' package.json | sed 's/^[^0-9]*//')
          echo "pnpm_version=$PNPM_VERSION" >> "$GITHUB_OUTPUT"
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: pnpm

      - name: Determine pnpm store path
        id: store-path
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.store-path.outputs.path }}
          key: pnpm-store-${{ runner.os }}-${{ steps.versions.outputs.pnpm_version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: |
            dev/**/dist/**
          if-no-files-found: ignore

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read tool versions from package.json
        id: versions
        run: |
          PNPM_VERSION=$(jq -r '.engines.pnpm' package.json | sed 's/^[^0-9]*//')
          NODE_VERSION=$(jq -r '.engines.node' package.json | sed 's/^[^0-9]*//')
          echo "pnpm_version=$PNPM_VERSION" >> "$GITHUB_OUTPUT"
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: pnpm

      - name: Determine pnpm store path
        id: store-path
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm store
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.store-path.outputs.path }}
          key: ${{ needs.build.outputs.pnpm-cache-key }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Lint
        run: pnpm lint:ci

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read tool versions from package.json
        id: versions
        run: |
          PNPM_VERSION=$(jq -r '.engines.pnpm' package.json | sed 's/^[^0-9]*//')
          NODE_VERSION=$(jq -r '.engines.node' package.json | sed 's/^[^0-9]*//')
          echo "pnpm_version=$PNPM_VERSION" >> "$GITHUB_OUTPUT"
          echo "node_version=$NODE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node_version }}
          cache: pnpm

      - name: Determine pnpm store path
        id: store-path
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm store
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.store-path.outputs.path }}
          key: ${{ needs.build.outputs.pnpm-cache-key }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Test
        run: pnpm test:ci

      - name: Collect coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/coverage/**
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: "**/coverage/**/lcov.info"
          flags: unittests
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
